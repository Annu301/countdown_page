<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="countdown.css">
    
</head>
<body>
    
<div class="container">

    <div class="main">
        <div class="overlay">
            <div class="title">WE ARE COMING SOON</div>
            <div class="title" id="end-date">18 june 2023 11:41 AM</div>
            <div class="col">
                <div>
                    <input type="text" readonly value="0">
                    <br/>
                    <label>Days</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label>Hours</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label>Minutes</label>
                    </div>
                    <div>
                        <input type="text" readonly value="0">
                        <br/>
                        <label>Seconds</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
    <script src="countdown.js"></script>
</body> 

</html>
